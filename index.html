<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>proj-Draw</title>
</head>

<body onload="init()">

    <canvas onmouseout="onStopDraw()" onmousedown="onStartDraw()" onmouseup="onStopDraw()" onmousemove="draw(event)" id="my-canvas" width="500" height="500">
        Update your browser to enjoy canvas!
    </canvas>

    <!-- <img src="img/cute.jpg" alt=""> -->


    <a href="#" onclick="downloadCanvas(this)" download="">Download</a>


    <div class="user-input">
        <div class="fill-color">
            choose fill color: 
            <input type="color" value="#000000" id="fill" onchange="changeColor(this)">
            choose outline color: 
            <input type="color" value="#3354FF" id="outline" onchange="changeColor(this)">
        </div>

        <div class="select-container">
            <select id="shape-select" onchange="changeShape(this.value)">
                <option value="triangle">Triangle</option>
                <option value="rect">Rect</option>
                <option value="text">Text</option>
            </select>
        </div>
        
        <div class="buttons-container">
            <button onclick="clearCanvas()">Clear</button>
        </div>
    </div>


    <script src="js/canvas-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
